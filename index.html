
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–ª–∏–≤–∫–∞ —Ä–æ–∑–º–∞–ª—å–æ–≤–∫–∏</title>
  <style>
    body { text-align: center; background: #f0f0f0; font-family: sans-serif; }
    canvas { border: 2px solid #555; margin-top: 10px; touch-action: none; }
    #tools { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üé® –ù–∞—Ç–∏—Å–∫–∞–π –Ω–∞ –æ–±–ª–∞—Å—Ç—ñ, —â–æ–± –∑–∞–ª–∏—Ç–∏ –∫–æ–ª—å–æ—Ä–æ–º</h2>
  <div id="tools">
    <label>–ö–æ–ª—ñ—Ä: <input type="color" id="color" value="#00ccff"></label>
    <button onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
    <button onclick="download()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
  </div>
  <canvas id="canvas" width="800" height="1131"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'coloring_page_preview.png';
    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    function getColorData(x, y) {
      return ctx.getImageData(x, y, 1, 1).data;
    }

    function colorMatch(a, b) {
      return a[0] === b[0] && a[1] === b[1] && a[2] === b[2];
    }

    function floodFill(x, y, fillColor) {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      const width = imgData.width;
      const height = imgData.height;

      const stack = [[x, y]];
      const offset = (x, y) => (y * width + x) * 4;

      const targetColor = getColorData(x, y);
      if (colorMatch(targetColor, fillColor)) return;

      while (stack.length) {
        const [px, py] = stack.pop();
        let currentOffset = offset(px, py);
        let r = data[currentOffset], g = data[currentOffset+1], b = data[currentOffset+2];
        if (r === targetColor[0] && g === targetColor[1] && b === targetColor[2]) {
          data[currentOffset] = fillColor[0];
          data[currentOffset+1] = fillColor[1];
          data[currentOffset+2] = fillColor[2];
          stack.push([px+1, py], [px-1, py], [px, py+1], [px, py-1]);
        }
      }
      ctx.putImageData(imgData, 0, 0);
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);
      const colorInput = document.getElementById('color').value;
      const fillColor = hexToRgb(colorInput);
      floodFill(x, y, fillColor);
    });

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'zalivka_rozmalovka.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
